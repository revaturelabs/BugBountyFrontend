<div class="bug-page-content-container">

    <div id="toggle-view">
        <mat-slide-toggle color="accent" (click)="toggle()">{{buttonName}}</mat-slide-toggle>
    </div>
    <app-admin-bugs-table [id]="tableId" *ngIf="$bugReports | async as bugReports" [hidden]="shown" [bugReports]="bugReports"> </app-admin-bugs-table>
    <app-admin-bugs-cards *ngIf="show" [bugReports]="$bugReports | async"></app-admin-bugs-cards>
</div>
