<div class="mainPageContainer">
    <div class="row banner-row">
        <div id="mainBanner" class="mainTop">
            <p class="mainLogo"><img class="mainBugL" src="/assets/Ladybug-128.png" alt="Bug 1 is missing">Bug's @ Large<img
                    class="mainBugR" src="/assets/Ladybug-128.png" alt="Bug 2 is missing"></p>
        </div>
    </div>
    <section class="main-section">
            <div class="leaderboard-column">
                <app-main-page-leaderboard></app-main-page-leaderboard>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <div class="application-select-container">
                            <div class="application-select">
                                <select [(ngModel)] = "selectedApp" (change)="selectChangeHandler($event)">
                                    <option *ngFor="let app of $applications | async" id = "app{{app.id}}" [ngValue] ="app">{{app.title}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="bug-list-column">
                            <div class="report-container" *ngFor="let report of bugReports">
                                <app-main-page-bug [bugReport]="report"></app-main-page-bug>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
